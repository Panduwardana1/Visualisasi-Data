<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikum Visualisasi Data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Praktikum Visualisasi Data</h1>
      <p>Pemilihan Grafik Berdasarkan Jenis Data & Audiens</p>
    </header>
    <div class="controls">
      <div class="control-group">
        <label for="dataType">Jenis Data:</label>
        <select id="dataType">
          <option value="categorical">Kategorikal (Produk)</option>
          <option value="temporal">Temporal (Bulanan)</option>
          <option value="comparison">Perbandingan (Region)</option>
        </select>
      </div>
      <div class="control-group">
        <label for="audience">Profil Audiens:</label>
        <select id="audience">
          <option value="executive">Eksekutif</option>
          <option value="technical">Teknis</option>
          <option value="general">Umum</option>
        </select>
      </div>
      <div class="control-group">
        <label for="chartType">Model Chart:</label>
        <select id="chartType">
          <option value="bar">Bar</option>
          <option value="line">Line</option>
          <option value="pie">Pie</option>
          <option value="doughnut">Doughnut</option>
          <option value="radar">Radar</option>
        </select>
      </div>
      <div class="control-group">
        <button id="generateBtn">Tampilkan Visualisasi</button>
      </div>
    </div>
    <div class="chart-container">
      <canvas id="dataChart"></canvas>
    </div>
    <div class="analysis" id="analysisText">
      <h3>Analisis Visualisasi</h3>
      <p>
        Pilih jenis data dan audiens, lalu klik tombol untuk melihat visualisasi
        yang sesuai.
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
  </body>
</html>
